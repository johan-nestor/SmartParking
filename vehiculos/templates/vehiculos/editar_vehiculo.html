{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Vehículo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.value %}
                    <div>
                        <img src="{{ field.value.url }}" style="max-width:200px; margin-top:10px;">
                    </div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Actualizar Vehículo</button>
        <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
