{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Vehículo</h2>
    <p>¿Estás seguro de eliminar el vehículo <strong>{{ vehiculo }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
